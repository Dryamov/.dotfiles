# Configuration for Alacritty, the GPU enhanced terminal emulator.

# Import additional configuration files
#
# Imports are loaded in order, skipping all missing files, with the importing
# file being loaded last. If a field is already present in a previous import, it
# will be replaced.
#
# All imports must either be absolute paths starting with `/`, or paths relative
# to the user's home directory starting with `~/`.

# Live config reload (changes require restart)
live_config_reload: true

import:
  - ~/.config/alacritty/env.yml
  - ~/.config/alacritty/window.yml
  - ~/.config/alacritty/scrolling.yml
  - ~/.config/alacritty/font.yml
  - ~/.config/alacritty/colors.yml
  - ~/.config/alacritty/bell.yml
  - ~/.config/alacritty/selection.yml
  - ~/.config/alacritty/cursor.yml
  - ~/.config/alacritty/shell.yml
  - ~/.config/alacritty/mouse.yml
  - ~/.config/alacritty/hints.yml
  - ~/.config/alacritty/bindings.yml
  - ~/.config/alacritty/debug.yml
colors:
  name: vscode (dark)
  author: senpai-10
  primary:
    background: "#1E1E1E"
    foreground: "#D4D4D4"
  cursor:
    text: "#1d1f21"
    cursor: "#cccccc"
  normal:
    black: "#000000"
    red: "#cd3131"
    green: "#0dbc79"
    yellow: "#e5e510"
    blue: "#2472c8"
    magenta: "#bc3fbc"
    cyan: "#11a8cd"
    white: "#e5e5e5"
  bright:
    black: "#666666"
    red: "#f14c4c"
    green: "#23d18b"
    yellow: "#f5f543"
    blue: "#3b8eea"
    magenta: "#d670d6"
    cyan: "#29b8db"
    white: "#e5e5e5"
theme: vscode.dark
