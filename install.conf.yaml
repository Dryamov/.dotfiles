- defaults:
    link:
      create: true
      relink: true

- clean:
    ~/:
      force: true
    ~/.config:
      recursive: true
    ~/.ssh:
      recursive: true

- template:
    - ~/.gitconfig:
        source_file: templates/gitconfig
        params:
          NAME: Vyacheslav Dryamov
          EMAIL: dryamov.dev@gmail.com
          GITHUB: dryamov
          SIGNING_KEY:
          SMTP_SERVER: smtp.gmail.com
          SMTP_PORT: 587
          SMTP_ENCRYPTION: tls
          __UNAME__:
            CREDENTIAL_HELPER:
              Darwin: osxkeychain
              Linux: "!/home/dryam/miniconda3/bin/gh auth git-credential"

- snap:
    - shellcheck
    - shfmt